<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-mode">
    <div class="auth-container" id="auth-container">
        <div class="auth-form">
            <h2>Welcome to Task Manager Pro</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="auth-actions">
                <button id="login-btn">Login</button>
                <button id="register-btn">Register</button>
            </div>
        </div>
    </div>

    <div class="container" id="app-container" style="display: none;">
        <header>
            <div class="header-left">
                <h1><i class="fas fa-tasks"></i> Task Manager Pro</h1>
                <div class="user-info">
                    <span id="current-user">Guest</span>
                    <button id="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
            <div class="header-right">
                <button id="theme-toggle"><i class="fas fa-moon"></i></button>
                <div class="stats">
                    <span id="total-tasks">0</span> tasks
                    <span id="completed-tasks">0</span> completed
                </div>
            </div>
        </header>

        <div class="input-area">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <input type="date" id="due-date" title="Due Date">
            <select id="task-category">
                <option value="">No Category</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="task-tags" placeholder="Tags (comma separated)">
            <button id="add-btn"><i class="fas fa-plus"></i> Add</button>
        </div>

        <div class="filter-area">
            <select id="filter">
                <option value="all">All Tasks</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>
            <select id="category-filter">
                <option value="all">All Categories</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="tag-filter" placeholder="Filter by tag">
        </div>

        <ul id="task-list">
            <!-- Tasks will be added here dynamically -->
        </ul>

        <div class="actions">
            <button id="clear-completed">Clear Completed</button>
            <button id="clear-all">Clear All</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
